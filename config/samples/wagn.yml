# Note: file settings below should use absolute paths and should NOT contain the phrase "RAILS_ROOT"

# read_only:
# defaults to false
# disallows updating cards.

# log_file:
# defaults to RAILS_ROOT/log/<environment>.log

# database_config_file:
# defaults to RAILS_ROOT/config/database.yml

# attachment_storage_dir:
# this is where uploaded files are actually stored. (eg Image and File cards)
# defaults to RAILS_ROOT/local/files

# attachment_web_dir:
# this is the base of the uri path that users see when downloading files
# defaults to "/files"

# cache_store:
# determines caching mechanism.  options include: file_store, memory_store, mem_cache_store, dalli_store...
# defaults to file_store
# memcache is highly recommended for production

# email_defaults:
#   from:
# used to set ActionMailer defaults.  if a "from" value is specified, this

# smtp:
# used to set Rails config.action_mailer.smtp_settings

# pack_dirs:
# customize pack directories
# defaults to RAILS_ROOT/local/packs

# mem_cache_servers
# IP address for mem cache server

# rails_env:
# defaults to production

